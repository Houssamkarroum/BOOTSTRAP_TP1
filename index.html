            <li><i class="m-4 fab fa-whatsapp"></i>&nbsp; +212-o6o6o6o6</li>

        <!--info End-->

    <script>
      const teamContainer = document.getElementById("teamContainer");
      const teamMembers = [
        {
          name: "Rajnish Kumar",
          role: "Web Designer",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.",
          image: "https://randomuser.me/api/portraits/men/1.jpg",
        },
        {
          name: "Satyam Tiwari",
          role: "Web Developer",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.",
          image: "https://randomuser.me/api/portraits/men/2.jpg",
        },
        {
          name: "Salim Malik",
          role: "Front End Developer",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.",
          image: "https://randomuser.me/api/portraits/men/3.jpg",
        },
      ];

      teamMembers.forEach((member) => {
        const card = `
        <div class="col-md-4">
          <div class="card-box w-80 h-60 text-center">
            <div class="user-pic">
              <img src="${member.image}" class="img-fluid" alt="User Pic">
            </div>
            <h4>${member.name}</h4>
            <h6>${member.role}</h6>
            <hr>
            <p>${member.description}</p>
            <hr>
            <a href="#" class="btn btn-primary">Know More</a>
          </div>
        </div>
      `;
        teamContainer.innerHTML += card;
      });

      const cardContainer = document.getElementById("cardContainer");
      const showMoreBtn = document.getElementById("showMoreBtn");

      // Number of cards to initially show on smaller screens
      const initialCardsToShow = 3;

      // Number of total cards
      const totalCards = 12;

      // Number of cards to show each time "show more" is clicked
      const cardsPerClick = 3;

      // Function to render cards
      function renderCards(startIndex, endIndex) {
        let cardsHTML = "";
        for (let i = startIndex; i < endIndex; i++) {
          const card = `
        <div class="card gap-4 w-90 h-90 col-lg-4 p-4">
          <div>
            <img src="https://picsum.photos/300/200?random=${
              i + 1
            }" class="card-img-top w-100 h-100" alt="..." />
          </div>
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      `;
          cardsHTML += card;
        }
        cardContainer.innerHTML += cardsHTML;
      }

      // Render initial set of cards
      renderCards(0, initialCardsToShow);

      // Handle "show more" button click
      showMoreBtn.addEventListener("click", function () {
        const currentCardsCount =
          cardContainer.querySelectorAll(".card").length;
        const remainingCards = totalCards - currentCardsCount;
        const nextCardsToShow = Math.min(remainingCards, cardsPerClick);
        if (nextCardsToShow > 0) {
          renderCards(currentCardsCount, currentCardsCount + nextCardsToShow);
        }
        if (currentCardsCount + nextCardsToShow >= totalCards) {
          // Hide "show more" button if all cards are shown
          showMoreBtn.style.display = "none";
        }
      });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
